<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FontAwesome end -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Bootstrap end -->
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- css end -->
  </head>
  <body onload="init()">
    <header>
      <div
        class="container-fluid d-flex justify-content-between align-items-center py-3"
      >
        <div class="d-flex">
          <button
            class="btn btn-outline-primary"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasScrolling"
            aria-controls="offcanvasScrolling"
          >
            <i class="fa-solid fa-bars"></i>
          </button>

          <div
            class="offcanvas offcanvas-start dark"
            data-bs-scroll="true"
            data-bs-backdrop="false"
            tabindex="-1"
            id="offcanvasScrolling"
            aria-labelledby="offcanvasScrollingLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
                Boards
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body"></div>
          </div>
          <h1 class="ms-3">TODOS</h1>
        </div>
        <form class="d-flex gap-3">
          <input
            type="search"
            class="border rounded-pill p-2"
            placeholder="Search"
            id="search-query"
            onc
            style="width: 350px"
          />
          <button onclick="searchTasks()" class="btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <div class="dropdown">
            <button
              class="btn"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
            <ul class="dropdown-menu w-100 p-3">
              <li onclick="toggleTheme()">
                <a
                  class="dropdown-item btn bg-transparent"
                  id="btn-theme"
                  href="#"
                >
                  <i class="fa-solid fa-moon"></i>
                  <p>Theme</p>
                </a>
              </li>
              <li
                onclick="inTheme() "
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                <a
                  class="d-flex gap-2 text-decoration-none align-items-center p-1"
                  id="btn-intheme"
                  href="#"
                >
                  <i class="fa-solid fa-hashtag"></i>
                  <p>Individual Theme</p>
                </a>
              </li>
            </ul>
          </div>
        </form>
      </div>
    </header>
    <main
      class="container-fluid d-flex gap-3 align-items-start overflow-x-auto"
    ></main>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Individual Theme
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./data.js"></script>
    <script src="./theme.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
